<body>
<canvas id="background"></canvas>
<script src="background.js"></script>
  <div id="main">
    <div class="content" style="text-align: center;">
      <br><br>
          <div class="mac-window">
               <header>
                   <div class="button close"></div>
              <p style="text-align: center; margin-top:-15;color:
              black;z-index: 100;">Daily Character Development</p>
            </header>
            <section class="mac">
              <h3>Haitian Proverb:</h3>
              <a id="proverb"></a>
              <br>
              <h3>Piece of Wisdom:</h3>
              <a id="wisdom"></a>
              <br>
              <h3>Action Item:</h3>
              <a id="action"></a>
              <br>
              <br>
            </section>
        </div>


    <script>
    // the initial seed
    var d = new Date();
    Math.seed = d.getDate();

    // in order to work 'Math.seed' must NOT be undefined,
    // so in any case, you HAVE to provide a Math.seed
    Math.seededRandom = function(max, min) {
        max = max || 1;
        min = min || 0;

        Math.seed = (Math.seed * 9301 + 49297) % 233280;
        var rnd = Math.seed / 233280;

        return min + rnd * (max - min);
    }
    function readTextFile(file)
    {
        var rawFile = new XMLHttpRequest();
        rawFile.open("GET", file, false);
        rawFile.onreadystatechange = function ()
        {
            if(rawFile.readyState === 4)
            {
                if(rawFile.status === 200 || rawFile.status == 0)
                {
                    var allText = rawFile.responseText;
                    var lineArr = allText.split('\n');
                    output = lineArr[Math.floor(Math.seededRandom()*(lineArr.length - 1))];
                }
            }
        }
        rawFile.send(null);
    }
    readTextFile("proverbs.txt")
    document.getElementById("proverb").innerHTML = "> " + output;
    readTextFile("wisdom.txt")
    document.getElementById("wisdom").innerHTML = "> " + output;
    readTextFile("actions.txt")
    document.getElementById("action").innerHTML = "> " + output;
    </script>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
